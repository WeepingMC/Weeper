on:
  push:
    branches:
      - master
      - main
      - develop
    tags:
      - '*.*.*'
jobs:
  build:
    strategy:
      matrix:
        java-version: [ '16' ]
        os: [ 'ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v1
      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
          architecture: x64
      - name: Set fake github mail
        run: git config --global user.email "dummy@example.com"
      - name: Set fake github user
        run: git config --global user.name "Master Dummy"
      - name: Apply Patches
        run: ./gradlew applyPatches
      - name: ShadowJar
        run: ./gradlew shadowJar
      - name: Generate Paperclip jar
        run: ./gradlew paperclipJar
      - uses: "actions/upload-artifact@v2"
        with:
          name: "paperclip"
          path: "weeper-paperclip.jar"
      - uses: "actions/upload-artifact@v2"
        with:
          name: "api"
          path: "Weeper-API/build/libs/Weeper-API-*.jar"
