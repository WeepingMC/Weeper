on:
  push:
    branches:
      - master
      - main
      - develop
    tags:
      - '*.*.*'
jobs:
  build:
    strategy:
      matrix:
        java-version: [ '17' ]
        os: [ 'ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          architecture: x64
      - name: Set fake github mail
        run: git config --global user.email "dummy@example.com"
      - name: Set fake github user
        run: git config --global user.name "Master Dummy"
      - name: Apply Patches
        run: ./gradlew applyPatches
      - name: Generate reobf Paperclip jar
        run: ./gradlew createReobfPaperclipJar
      - name: Generate moj Paperclip jar
        run: ./gradlew createMojmapPaperclipJar
      - uses: "actions/upload-artifact@v3"
        with:
          name: "paperclip"
          path: "build/libs/Weeper-paperclip-*-mojmap.jar"
      - uses: "actions/upload-artifact@v3"
        with:
          name: "paperclip reobf"
          path: "build/libs/Weeper-paperclip-*-reobf.jar"
      - uses: "actions/upload-artifact@v3"
        with:
          name: "api"
          path: "Weeper-API/build/libs/Weeper-API-*.jar"
